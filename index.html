<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bird.css">
    <title>bird</title>
</head>

<body>
    <div class="container">
        <div class="flamingo">
            <div class="head">
                <div class="beak_container">
                    <div class="beak_dark"></div>
                    <div class="beak_light"></div>
                    <div class="beak_head"></div>
                </div>
                <div class="eye_container">
                    <div class="eye_lid">
                        <div class="eye_ball">
                            <div class="eye_pupil">
                                <div class="eye_iris"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="neck"></div>
            <div class="body">
                <div class="body_body"></div>
                <div class="body_circle"></div>
            </div>
            <div class="legs">
                <div class="legs_left"></div>
                <div class="legs_right"></div>
            </div>
        </div>
        <div class="water">
            <div class="reflection">
                <div class="reflection_left_leg"></div>
                <div class="reflection_right_leg"></div>
            </div>
            <div class="ripple"></div>
            <div class="plants_left">
                <div class="plant"></div>
                <div class="plant"></div>
                <div class="plant"></div>
            </div>
            <div class="plants_right">
                <div class="plant"></div>
                <div class="plant"></div>
                <div class="plant"></div>
                <div class="plant"></div>
            </div>
        </div>
    </div>
    <div id="fariat">
        <h1>FLAMINGO</h1> <span>by Fariat</span>
    </div>
</body>

</html>
